<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
			@import url("https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
		</style>
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<main>
			<h1>TIC TAC TOE</h1>
			<div class="board-container">
				<lu class="board">
					<li class="cell" data-index="0">O</li>
					<li class="cell" data-index="1">X</li>
					<li class="cell" data-index="2">O</li>
					<li class="cell" data-index="3">X</li>
					<li class="cell" data-index="4">O</li>
					<li class="cell" data-index="5">X</li>
					<li class="cell" data-index="6">O</li>
					<li class="cell" data-index="7">X</li>
					<li class="cell" data-index="8">O</li>
				</lu>
			</div>
			<h2 id="status">Test Turn</h2>
		</main>

		<aside>
			<div class="side-container">
				<div class="player1">
					<input type="text" placeholder="player 1" />
					<input type="color" value="#4ba3c3" />
				</div>
				<div class="player2">
					<input type="text" placeholder="player 2" />
					<input type="color" value="#ff595e" />
				</div>
			</div>
		</aside>

		<footer>
			<a href="https://github.com/C0deBunny?tab=repositories">CopyrightÂ© C0deBunny</a>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
