<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
			@import url("https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
		</style>
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<main>
			<div class="scoreboard-container">
				<h3 class="player1-scr">Player 1</h3>
				<div class="score">
					<h4 class="player1-scr">0</h4>
					<h5>-</h5>
					<h4 class="player2-scr">0</h4>
				</div>
				<h3 class="player2-scr">Player 2</h3>
			</div>
			<h1>TIC TAC TOE</h1>
			<div class="board-container">
				<lu class="board">
					<li class="cell" data-index="0">O</li>
					<li class="cell" data-index="1">X</li>
					<li class="cell" data-index="2">O</li>
					<li class="cell" data-index="3">X</li>
					<li class="cell" data-index="4">O</li>
					<li class="cell" data-index="5">X</li>
					<li class="cell" data-index="6">O</li>
					<li class="cell" data-index="7">X</li>
					<li class="cell" data-index="8">O</li>
				</lu>
			</div>
			<h2 id="status">Player Turn</h2>
			<button id="restart">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="-0.25 -1 24 24">
					<title>restart</title>
					<path
						d="M12,4C14.1,4 16.1,4.8 17.6,6.3C20.7,9.4 20.7,14.5 17.6,17.6C15.8,19.5 13.3,20.2 10.9,19.9L11.4,17.9C13.1,18.1 14.9,17.5 16.2,16.2C18.5,13.9 18.5,10.1 16.2,7.7C15.1,6.6 13.5,6 12,6V10.6L7,5.6L12,0.6V4M6.3,17.6C3.7,15 3.3,11 5.1,7.9L6.6,9.4C5.5,11.6 5.9,14.4 7.8,16.2C8.3,16.7 8.9,17.1 9.6,17.4L9,19.4C8,19 7.1,18.4 6.3,17.6Z"
					/>
				</svg>
			</button>
		</main>

		<aside>
			<div class="side-container">
				<div class="player1">
					<input type="text" placeholder="player 1" />
					<input type="color" value="#4ba3c3" />
				</div>
				<div class="player2">
					<input type="text" placeholder="player 2" />
					<input type="color" value="#ff595e" />
				</div>
			</div>
		</aside>

		<footer>
			<a href="https://github.com/C0deBunny?tab=repositories">CopyrightÂ© C0deBunny</a>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
